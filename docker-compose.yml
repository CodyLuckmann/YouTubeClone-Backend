version: '3.9'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: 
      - .live.env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080

  ytc-backend:
    container_name: ytc-backend-prod
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh ./entrypoint.sh
    ports:
    - 8000:8000
    depends_on: 
      - db